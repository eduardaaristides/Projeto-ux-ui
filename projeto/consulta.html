<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaúdePro</title>
    <link rel="stylesheet" href="tela_principal.css">
    <link rel="stylesheet" href="tela_principal.js">
</head>
<body>
    <header>
        <div class="header-container">
            <img width="50" height="50" src="img/perfil.png" alt="Perfil" class="logo"/>
            <h2>Marta Gomes</h2>
            <div class="title-container">
                <h1 class="principal"></h1>
            </div>
            <nav>
                <a href="#">Contatos</a>
                <a href="#"><img src="img/Logo Saúde Pró.png" alt="Imagem" width="40" height="40"></a>
                <a href="#"></a>
            </nav>
        </div>
    </header>
    <div class="task-schedule">
        <h2>Horário de Remédios</h2>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Horário</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tarefas serão adicionadas aqui -->
            </tbody>
        </table>
        <div class="add-task-form">
            <input type="text" id="task-input" placeholder="Nova tarefa">
            <input type="time" id="time-input">
            <button id="add-task">Adicionar Tarefa</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#medication-management">Gerenciamento de Medicamentos</a> |
                <a href="#health-monitoring">Monitoramento de Saúde</a> |
                <a href="#safety-assistance">Segurança e Assistência</a> |
                <a href="#social-communication">Comunicação e Conexão Social</a> |
                <a href="#accessibility">Interface e Acessibilidade</a>
            </div>
            </div>
        </div>
    </footer>

    <script src="tela_principal.js"></script>
</body>
</html>
</html>
