<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="tela_principal.html"><img src="img/Logo Sa+¦de Pr+¦.png" alt="Logo Saúde Pro" class="logo"></a>
            <div class="title-container">
                
            </div>
        </div>
    </header>

    <main>
        <div class="task-list-container">
            <h2>Minhas Tarefas</h2>
            <div class="input-task">
                <input type="text" id="task-input" placeholder="Adicionar Tarefas" aria-label="Nova tarefa">
                <select id="priority-select" aria-label="Prioridade">
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                </select>
                <button onclick="addTask()">+</button>
            </div>
            <p id="success-message" class="success-message"></p>
            <ul id="task-list" class="task-list" aria-live="polite">
                <li class="task-item high">
                    <span>Ler um livro</span>
                    <div>
                        <button class="edit" onclick="editTask(this)">✏️</button>
                        <button class="delete" onclick="removeTask(this)">🗑️</button>
                    </div>
                </li>
                <li class="task-item medium">
                    <span>Jardinagem</span>
                    <div>
                        <button class="edit" onclick="editTask(this)">✏️</button>
                        <button class="delete" onclick="removeTask(this)">🗑️</button>
                    </div>
                </li>
                <li class="task-item low">
                    <span>Yoga</span>
                    <div>
                        <button class="edit" onclick="editTask(this)">✏️</button>
                        <button class="delete" onclick="removeTask(this)">🗑️</button>
                    </div>
                </li>
                <li class="task-item medium">
                    <span>Caminhada</span>
                    <div>
                        <button class="edit" onclick="editTask(this)">✏️</button>
                        <button class="delete" onclick="removeTask(this)">🗑️</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
